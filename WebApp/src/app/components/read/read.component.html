<app-layout>
  <h3 header>
    <span>READ</span>
    <a routerLink="/create" class="btn btn-primary btn-sm float-right">Add new</a>
  </h3>

  <table class="table" body>
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Old</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.Id }}</td>
        <td>{{ item.Firstname }}</td>
        <td>{{ item.Lastname }}</td>
        <td>{{ item.Old }}</td>
        <td class="text-right">
          <a [routerLink]="['/update', item.Id]" class="btn btn-sm btn-warning mr-2 w-25">Edit</a>
          <a [routerLink]="['/delete', item.Id]" class="btn btn-sm btn-danger w-25">Delete</a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5" class="text-right">
          All item : {{ items.length }} records
        </th>
      </tr>
    </tfoot>
  </table>
</app-layout>
